<div class="project-banner">
    <video class="fit-video noclick" preload="none" autoplay loop muted playsinline>
        <source src="videos/backdrop.mp4" type="video/mp4">
    </video>
    <div class="backdrop"></div>
    <img style="position: absolute; width: 100%;" src="images/logo.png">
</div>
<div class="project-container">
    <div class="project-text">
        #include "components/devinfo.html"
        
        <div class="fade-me-in">
            <div style="display: flex; flex-direction: row; align-items: center;">
                <span class="title" style="white-space: nowrap; width: fit-content; margin-right: 10px;">DESCRIPTION</span>
                <div class="spacer"></div>
            </div>

            <p class="project-summary">{project-summary}</p>
            <div style="display: flex; flex-direction: column; gap: 20px; padding: 5px">
                {body}
            </div>
        </div>
    </div>

    <div class="project-media">
        <div style="width: 100%;  border-radius: 16px; overflow: hidden;">
            <video class="fit-video" src="videos/backdrop.mp4#t=0.1" type="video/mp4" preload="metadata" controls muted></video>
        </div>
    </div>
</div>
